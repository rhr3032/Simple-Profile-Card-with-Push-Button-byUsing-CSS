<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple-Profile-Card-with-Push-Button-byUsing-CSS</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top"></div>
            <div class="img">
                <img class="profile" src="" alt="">
            </div>
            <div class="text">
                <h3>NUYsCoding</h3>
                <p>Raisul Rafi</p>
            </div>
            <div class="follow">
                <h2 class="heading1">540K</h2>
                <h2 class="heading2">35</h2>
            </div>
            <div class="main">
                <p class="p1">Followers</p>
                <p class="p2">Following</p>
            </div>
            <button class="push">
                <span class="btn">Follow Me</span>
            </button>
        </div>
    </div>
</body>
</html>
